<!DOCTYPE html>
<html>
<head>
<title>Audio Player</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Audio Player" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- js -->
<script src="js/jquery-1.11.1.min.js"></script>
<!-- //js -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href='//fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- banner -->
	<div class="banner1">
		<div class="banner">
			<div class="lucky">
				<div class="audio-player">
					<audio id="audio-player"  controls="controls">
					<source src="media/Blue Browne.ogg" type="audio/ogg"></source>
					<source src="media/Blue Browne.mp3" type="audio/mpeg"></source>
					<source src="media/Georgia.mp3" type="audio/mpeg"></source></audio>
				</div>
					<!---->
						<script type="text/javascript">
							$(function(){
							  $('#audio-player').mediaelementplayer({
								alwaysShowControls: true,
								features: ['playpause','progress'],
								audioVolume: 'horizontal',
								iPadUseNativeControls: true,
								iPhoneUseNativeControls: true,
								AndroidUseNativeControls: true
							  });
							});
						</script>
					<!--//-->
					<ul class="next-top">
						<li><a href="#"><i> </i></a></li>
						<li><a href="#"><i class="next"> </i></a></li>
					</ul>	
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" alt=" " /></a>
				</div>
			</div>
			<!----start audio ------->
				<link rel="stylesheet" type="text/css" media="all" href="css/audio.css">
				<script type="text/javascript" src="js/mediaelement-and-player.min.js"></script>
			<!----//End audio ------>
			<div class="banner-right">
				<div class="rating">
					<span class="starRating">
						<input id="rating5" type="radio" name="rating" value="5">
						<label for="rating5">5</label>
						<input id="rating4" type="radio" name="rating" value="4">
						<label for="rating4">4</label>
						<input id="rating3" type="radio" name="rating" value="3" checked>
						<label for="rating3">3</label>
						<input id="rating2" type="radio" name="rating" value="2">
						<label for="rating2">2</label>
						<input id="rating1" type="radio" name="rating" value="1">
						<label for="rating1">1</label>
					</span>
				</div>
				<div class="nav">
					<ul>
						<li><a href="#">Music</a></li>
						<li><a href="#">Movies</a></li>
						<li><a href="#">Podcasts</a></li>
						<li><a href="#">Store</a></li>
						<li><a href="#">HD</a></li>
					</ul>
				</div>
			</div>
			<div class="clear"> </div>
			<div class="banner-bottom">
				<!-- Menu-1 -->
				<div class="menu_1">
					<div class="menu_1-box">
						<span class="menu_1_left"></span>
						<h2>My Movies</h2>
						<div class="clear"></div>
					</div>
							<script>
								$( "span.menu_1_left" ).click(function() {
								  $( "ul.menu_1_left_nav" ).slideToggle( "slow", function() {
									// Animation complete.
								  });
								});
							</script>
						<ul class="menu_1_left_nav">
							<li><a href="#">Profile</a></li>
							<li><a href="#">Login</a></li>
							<li class="last_menu"><a href="#">Logout</a></li>
						</ul>
				</div>
				<!-- Menu-1 -->
				<!-- Menu-2 -->
				<div class="menu_2">
					<div class="menu_1-box">
						<span class="menu_2_left"></span>
						<h2>My Playlist</h2>
						<div class="clear"></div>
					</div>
							<script>
								$( "span.menu_2_left" ).click(function() {
								  $( "ul.menu_2_left_nav" ).slideToggle( "slow", function() {
									// Animation complete.
								  });
								});
							</script>
						<ul class="menu_2_left_nav">
							<li><a href="#">Profile</a></li>
							<li><a href="#">Login</a></li>
							<li class="last_menu"><a href="#">Logout</a></li>
						</ul>
				</div>
				<!-- Menu-2 -->
				<div class="share">
					<a href="#">Share</a>
				</div>
				<div class="hd-movies">
					<a href="#">HD Movies</a>
				</div>
				<div class="clear"> </div>
			</div>
		</div>
		<div class="copyright">
			<p>&copy 2017 Audio Player. All rights reserved </a></p>
		</div>
	</div>
<!-- //banner -->
</body>
</html>
